name: Processar Feed XML

on:
  schedule:
    - cron: "0 */12 * * *"  # Executa a cada 12 horas
  workflow_dispatch:  # Permite rodar manualmente

permissions:
  contents: write  # Permite fazer push automÃ¡tico

jobs:
  process-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      - name: Configurar cache do pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar DependÃªncias
        run: pip install -r requirements.txt

      - name: Garantir pasta json_parts existe
        run: |
          mkdir -p json_parts
          touch json_parts/.gitkeep

      - name: Limpar arquivos antigos
        run: |
          echo "ğŸ§¹ Limpando arquivos antigos..."
          rm -f json_parts/*.json
          rm -f merged.json

      - name: Executar script.py
        run: |
          echo "ğŸ“¥ Iniciando script.py..."
          python script.py || { echo "âŒ Erro no script.py"; exit 1; }

      - name: Executar merge_json.py
        run: |
          echo "ğŸ§© Iniciando merge_json.py..."
          python merge_json.py || { echo "âŒ Erro no merge_json.py"; exit 1; }

      - name: Verificar arquivos gerados
        run: |
          echo "ğŸ“ ConteÃºdo da pasta json_parts:"
          ls -lh json_parts/ || echo "âš ï¸ Pasta vazia!"
          echo "ğŸ“„ Verificando merged.json:"
          ls -lh merged.json || echo "âš ï¸ Arquivo nÃ£o gerado!"
          echo "ğŸ” Linhas em merged.json:"
          wc -l merged.json || echo "âš ï¸ NÃ£o foi possÃ­vel contar linhas."

      - name: Verificar existÃªncia dos arquivos antes do commit
        run: |
          echo "ğŸ“¦ Arquivos na raiz:"
          ls -lh
          echo "ğŸ“¦ Arquivos em json_parts/"
          ls -lh json_parts || echo "âš ï¸ Pasta json_parts vazia!"

      - name: Configurar Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Commit e Push dos Arquivos JSON
        run: |
          timestamp=$(date)
          echo "ğŸ“ Commit iniciado em $timestamp"

          if [ -f "merged.json" ]; then
            git add -f merged.json
            echo "âœ… merged.json adicionado ao git."
          else
            echo "âš ï¸ merged.json nÃ£o encontrado!"
          fi

          git add -f json_parts/ || echo "âš ï¸ json_parts nÃ£o encontrada"
          git commit -m "ğŸ”„ AtualizaÃ§Ã£o automÃ¡tica dos arquivos JSON - $timestamp" || echo "âš ï¸ Nada para commitar"
          git push || echo "âš ï¸ Nenhuma alteraÃ§Ã£o para enviar"
